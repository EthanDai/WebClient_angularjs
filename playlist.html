<!DOCTYPE html>
<html lang="en" ng-app="WebClientApp">
  <head>
    <meta charset="utf-8">
    <title>web player test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="assets/css/bootstrap.css" rel="stylesheet">
    <style type="text/css">
      body {
        padding-top: 5px; 
        padding-bottom: 40px;
      }
      .sidebar-nav {
        padding: 9px 0;
      }

      @media (max-width: 980px) {
        /* Enable use of floated navbar text */
        .navbar-text.pull-right {
          float: none;
          padding-left: 5px;
          padding-right: 5px;
        }
      }
    </style>
    <link href="assets/css/bootstrap-responsive.css" rel="stylesheet">
    <style type="text/css">
      .container-fluid{
        padding-left: 5px;
        padding-right: 5px;
      }
    </style>


    
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="assets/js/html5shiv.js"></script>
    <![endif]-->

    <!-- Fav and touch icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="assets/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="assets/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="assets/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="assets/ico/apple-touch-icon-57-precomposed.png">
    <link rel="shortcut icon" href="assets/ico/favicon.png">
  </head>

  <body ng-controller="WebClientCtrl">

     <!-- 主要功能選單 -->
    <div style="width:150px; float:left; margin-right:20px; position: absolute; left:0px;">
        <div class="well sidebar-nav">
          <ul class="nav nav-list">
            <li class="nav-header">Function</li>
            <li>
              <a ng-class="{btn : true, active : ui_info.current_func == 'playlist'}" href="Javascript:" ng-click="switchFunc('playlist')"><i class="icon-music"></i>歌單</a>
            </li>
            <li>
               <a ng-class="{btn : true, active : ui_info.current_func == 'search'}" href="Javascript:" data-placement="bottom" data-url="partials/search.html" ng-click="switchFunc('search')"  popover><i class="icon-search"></i>搜尋</a>
            </li>
            <!--<li><a href="#">個人設定</a></li>-->
          </ul>
        </div><!--/.well -->
    </div>

    <div class="container-fluid" style="margin-left:170px;">

      <div class="row-fluid">


        <!-- 個人歌單區 -->
        <div class="span10"  ng-show="ui_info.atPlayList">
            <!-- 歌單選單 -->
            <div class="span4">

              <div class="well sidebar-nav">
                <ul class="nav nav-list" ui:sortable>
                  <!--<li class="nav-header">新增歌單</li>-->
                  <li class="nav-header">歌單列表</li>
                  <li ng-repeat="album in albums" ng-click="player.playlist.change(album, player)" ng-class="{active: player.current.album == album.id}">
                    <a href="Javascript:" ng-bind="album.title + ' - ' + album.artist"></a>
                  </li>
                </ul>
              </div><!--/.well -->

            </div><!--/span-->

            <!-- 歌曲選單 -->
            <div class="span8">

              <div class="row-fluid">
                  <div class="span2">
                    <img ng-src="{{player.playlist[0].cover}}" class="img-rounded">
                  </div>
                  <div class="span10 hero-unit">
                    <h3 ng-bind="player.playlist[0].tracks[player.current.track].title"></h1>
                    <p ng-bind-html-unsafe="player.notice"></p>
                  </div>
              </div>

              <div class="row-fluid">


                <table class="table table-striped table-bordered table-bordered table-hover">
                  <thead>
                    <tr>
                      <th>項次</th>
                      <th>曲目</th>
                    </tr>
                  </thead>
                  <tbody ui:sortable>
                    <tr ng-repeat="track in player.playlist[0].tracks" ng-dblclick="player.play($index)" ng-class="{success: player.current.track == $index}">
                      <td ng-bind="$index+1"></td>
                      <td ng-bind="track.title"></td>
                    </tr>                              
                  </tbody>
                </table>          

              </div>

            </div>
        </div><!--/span-->

        <!-- 專輯清單 -->
        <div class="span10" ng-hide="ui_info.atPlayList">
              <div class="row-fluid">
                  <div class="span2">
                    <img ng-src="{{player.playlist[0].cover}}" class="img-rounded">
                  </div>
                  <div class="span9 hero-unit">
                    <h3 ng-bind="player.playlist[0].tracks[player.current.track].title"></h1>
                    <p ng-bind-html-unsafe="player.notice"></p>
                  </div>
              </div>

              <div class="row-fluid">
                <div class="span11">
                  <table class="table table-striped table-bordered table-bordered table-hover">
                    <thead>
                      <tr>
                        <th>項次</th>
                        <th>曲目</th>
                      </tr>
                    </thead>
                    <tbody ui:sortable>
                      <tr ng-repeat="track in player.playlist[0].tracks" ng-dblclick="player.play($index)" ng-class="{success: player.current.track == $index}">
                        <td ng-bind="$index+1"></td>
                        <td ng-bind="track.title"></td>
                      </tr>                              
                    </tbody>
                  </table>          
                </div>
              </div>
        </div><!--/span-->

        <!-- player area -->
        <div class="span2" ng-show="player.playlist[0]" style="position:absolute; right:0px;">

          <div class="hero-unit">

            

            <img ng-src="{{player.playlist[0].cover}}" class="img-rounded">
            <div data-autoplay="false" data-pauseothers="true" jplayer></div>

            <div  class="row-fluid text-center">

                <div  class="row-fluid">                
                    <div class="span3 text-left" style="font-size:11px;" id="currentTime"></div>
                    <div class="span6"></div>
                    <div class="span3 text-right" style="font-size:11px;" id="duration"></div>
                </div>

                <div class="progress progress-striped active" id="seekBar" style="margin-bottom:5px; height:10px;">
                    <div class="bar" id="playBar"></div>
                </div> 
                <a class="btn" href="Javascript:" id="palyBtn"><i class="icon-play"></i></a>
                <a class="btn" href="Javascript:" id="pauseBtn"><i class="icon-pause"></i></a>
                <a class="btn" href="Javascript:" id="stopBtn"><i class="icon-stop"></i></a>
                <a class="btn" href="Javascript:" id="repeatBtn"><i class="icon-repeat"></i></a>
                <a class="btn" href="Javascript:" id="repeatOffBtn"><i class="icon-remove"></i></a>
                

            </div>

            <div class="row-fluid">
                  <div class="span3">
                    <a class="btn btn-mini" href="Javascript:" id="muteBtn"><i class="icon-volume-off"></i></a>
                    <a class="btn btn-mini" href="Javascript:" id="volumDownBtn"><i class="icon-volume-down"></i></a>                   
                  </div>

                  <div class="span6" style="padding-top:10px;">
                      <div class="progress progress-success progress-striped active" id="volumBar" style="height:10px;">
                        <div class="bar" id="volumValueBar"></div>
                      </div> 
                  </div>

                  <div class="span3">
                    <a class="btn btn-mini" href="Javascript:" id="volumMaxBtn"><i class="icon-volume-up"></i></a>                
                  </div>                 
                </div>
                                          
            </div>

          </div>

        </div><!--/span-->

      </div><!--/row-->

      <hr>

      <footer>
        <p>&copy; Company 2013</p>
      </footer>

    </div><!--/.fluid-container-->

    <!-- Le javascript
    ================================================== -->

    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.js"></script>
    <script src="assets/js/jplayer/jquery.jplayer.min.js"></script>
    <script src="assets/js/jquery.pageslide.js"></script>

    <script src="assets/js/angular-ui.js"></script>

    <script src="assets/js/wc.js"></script>
    
  </body>
</html>
