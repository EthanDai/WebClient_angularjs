<div class="row-fluid" style="padding-left:170px; padding-right:250px;">
  <div class="row-fluid">
      <div class="span3">
        <img ng-src="{{searchAlbum.cover}}" class="img-rounded">
      </div>
      <div class="span6 hero-unit">
        <h3 ng-bind="searchAlbum.title"></h3>
        <p><a class="btn btn-large"  ng-click="user_info.addPlaylist(searchAlbum.id)"><i class="icon-plus-sign"></i>add new playlist</a></p>
      </div>
    </div>
      <div class="row-fluid">
        <div class="span9">
          <table class="table table-striped table-bordered table-bordered table-hover">
            <thead>
              <tr>
                <th>項次</th>
                <th>曲目</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="track in searchAlbum.tracks">
                <td ng-bind="$index+1"></td>
                <td ng-bind="track.title"></td>
              </tr>                              
            </tbody>
          </table>          
        </div>
</div>
